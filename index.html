<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../ASSETS/favicon.ico" /> 
  <title>DataWash</title>

<body>
  <div class='background d-flex justify-content-center align-items-center'>

      <form class='login-section d-flex flex-column justify-content-center align-items-center px-3 rounded shadow-lg'>

        <span class='resposta text-danger font-weight-bold position-absolute'></span>
        <input type='email' class='form-control shadow ' placeholder="Email">
        <input type='password' class='form-control my-3 shadow' placeholder="Senha">
        <a href='#' class='text-light'>Esqueci minha senha</a>
        <button type='submit' class='btn btn-info w-75 mt-3 shadow'><a class="text-light"
            href="./Pages/home.html">Login</a></button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
